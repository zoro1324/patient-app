{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | AI Virtual Patient</title>

  <!-- Bootstrap CDN -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="{% static 'rt_chat\login.css' %}" />
  <link rel="stylesheet" href="{% static 'rt_chat\background.css' %}" />
</head>
<body>
  <div class="login-container d-flex align-items-center justify-content-center">
    <div class="login-card p-5 shadow">
      <h2 class="mb-4 text-accent text-center">Welcome Back</h2>

      <!-- Display error messages -->
      {% if form.errors %}
        <div class="alert alert-danger">
          {% for field in form %}
            {% for error in field.errors %}
              <div>{{ error }}</div>
            {% endfor %}
          {% endfor %}
          {% for error in form.non_field_errors %}
            <div>{{ error }}</div>
          {% endfor %}
        </div>
      {% endif %}

      <!-- Login form -->
      <form method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
          <label for="username" class="form-label fw-semibold">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>

        <div class="mb-4">
          <label for="password" class="form-label fw-semibold">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-accent">Login</button>
        </div>

        <div class="text-center">
          <small>
            <a href="" class="text-link">Forgot password?</a> |
            <a href="{% url "rt_chat:register" %}" class="text-link">Register</a>
          </small>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
